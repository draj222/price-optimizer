repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.8.1
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|md)$
